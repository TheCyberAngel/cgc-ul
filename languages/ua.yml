  # Labels, descriptive
  TOOLTIP_CUSTOM_PLATFORM_PRICING: |
    Встановлення правильної ціни на консоль не так просто, але це може вплинути на ваш бізнес.

    Ціна консолі впливає на продажі.
    Високі ціни знижують продажі.
    Низькі ціни збільшують продажі, але за високу ціну.
  LABEL_CONVENTION_LIST_NONE_ATTENDED: >
    Ви не берете участь у жодних конвенціях, і немає жодних доступних конвенцій, в яких ви могли б взяти участь.
  LABEL_CONVENTION_LIST_NONE_AVAILABLE: >
    Є оголошені конвенції, які ви могли б відвідати, і вище кнопка приведе вас до них. Але зараз ви не берете участь у жодних конвенціях.
  LABEL_CUSTOM_PLATFORM_MATCH_PREVIEW: >
    Список жанрів і відповідність їх для вашої майбутньої консолі.
  TOOLTIP_CUSTOM_PLATFORM_GENRE_MATCH: Випадковий вибір між %s / %s
  TOOLTIP_CUSTOM_PLATFORM_CATALOG_GAME_LIST: |
    В цьому розділі перераховані ігри, випущені на вашій консолі вами та вашими прямими конкурентами.
    Він не містить всіх ігор, випущених на вашій консолі.
  LABEL_CUSTOM_PLATFORM_SUGGESTED_PRICE: Рекомендована роздрібна ціна.
  TOOLTIP_CUSTOM_PLATFORM_SUGGESTED_PRICE: |
    Вона включає в себе витрати на виробництво, інтерполяцію вартості для повернення консолі.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_00_19: >
    Ця консоль - справжнє розчарування. 
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_20_39: >
    Ця консоль виходить на ринок з затримкою на 10 років
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_40_59: >
    Ця консоль - вибір, але не найкращий
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_60_79: >
    Ця консоль вже є на ринку і залишає свій слід в галузі
  LABEL_CUSTOM_PLATFORM_FEEDBACK_TITLE_80_100: >
    Ця консоль - нове покоління
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_00_19: |
    %s пропонує вам нову консоль.

    %s явно не дотягує до конкурентів.
    Навіть якщо вона б була б безкоштновною, я б її не взяв.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_20_39: |
    %s додає зусилля, але до цього ще далеко.

    %s вийшла з запізненням на декілька років.
     З апаратної точки зору на цій консолі буде складно грати у новітні ігри.
     Частка ринку цієї консолі навряд чи перевищить арахіс.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_40_59: |
    %s пропонує вибір - не найкращий, звісно, але він є.

    %s - одна з найменш потужних консолей на ринку.
    На ній можливо запускати новітні ігри, але більше коней під капотом не завадили б.
    Для того, щоб ця консоль зайняла гідне місце на ринку, потрібен винятковий каталог ігор.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_60_79: |
    %s вже існує, і вона залишає свій слід в індустрії.

    %s пропонують хорошу працездатність.
    Не найкраща консоль на ринку, але при правильній ціні і цікавим каталогом ігр ця консоль може зайняти хорошу долю ринку.
  LABEL_CUSTOM_PLATFORM_FEEDBACK_DESCRIPTION_80_100: |
    %s створила легенду.

    %s - це консоль нового покоління.
    Вона не лише запускає новітні ігри, а й має блискуче майбутнє.
    При правильній ціні та гідному каталозі ігор ця консоль може стати культовою.
  LABEL_CUSTOM_PLATFORM_PERFECT_GPU: >
    Неймовірна консоль з неймовірними графічними можливостями.
  LABEL_CUSTOM_PLATFORM_GOOD_GPU: >
    Відеокарта у цій консолі середня.
  LABEL_CUSTOM_PLATFORM_BAD_GPU: >
    У плані графіки ми повернулися до камінного віку.
  LABEL_CUSTOM_PLATFORM_PERFECT_CPU: >
    Феноменально потужна, це консоль, яка прослужить довгі рокі!
  LABEL_CUSTOM_PLATFORM_GOOD_CPU: >
    Обчислювальна потужність цієї консолі середня, що не так уже й погано.
  LABEL_CUSTOM_PLATFORM_BAD_CPU: >
    Нестача обчислювальної потужності
  LABEL_CUSTOM_PLATFORM_PERFECT_ONLINE: >
    Можливість грати по Інтернету з друзями на іншому кінці світу – неймовірний та винятковий досвід.
  LABEL_CUSTOM_PLATFORM_GOOD_ONLINE: >
    Це консоль із підключенням до Інтернету, а це щонайменше, що ми можемо зробити в наші дні.
  LABEL_CUSTOM_PLATFORM_BAD_ONLINE: >
    Можливість підключення до Інтернету стає дедалі важливішою. Це позначиться на продажах.
  TOOLTIP_CUSTOM_PLATFORM_INVALID_MANUFACTURER: Будьласка, виберіть виробника консолі
