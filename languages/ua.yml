  TOOLTIP_POSTMORTEM_RED_ZONE: |
    Звіти про гри допомогли вам уточнити синю зону.
    Вийшовши з синьої зони, ви ризикуєте зробити несбалансовану гру і отримати погані відгуки.
  LOADING_SCREEN_TIP_0: >
    Ваша компанія таємно оцінюється на основі якості ігор, які ви випустили
    за останні чотири роки.
  LOADING_SCREEN_TIP_1: >
    Ідеальні співробітники можуть спонтанно подати заявку на посилення вашої
    виробничої команди.
  LOADING_SCREEN_TIP_2: >
    Цей екран завантаження існує лише для того, щоб змусити вас чекати,
    насправді це сон (випадковий (0, 50)), який є циклічним.
  LOADING_SCREEN_TIP_3: >
    Відкриття для себе нового ігрового жанру дає вам значну перевагу
    перед конкурентами.
  LOADING_SCREEN_TIP_4: |
    Створення ігор з конкурентами - найкращий спосіб стати відомим.
  LOADING_SCREEN_TIP_5: >
    Ви можете організовувати конференції у власних будівлях. 
    Але краще проводити їх з різницею в один рік.
  LOADING_SCREEN_TIP_6: |
    Відділ поганих продажів завжди правий.
  LOADING_SCREEN_TIP_7: >
    Вам потрібні сервери для розміщення онлайн-ігор, вони дешевші, але гравці повинні платити щомісячно, щоб продовжити грати в них
  LOADING_SCREEN_TIP_8: |
    Ейнштейн, наш талісман, лаяв 65,13 разів під час розробки City Game Studio.
  LOADING_SCREEN_TIP_9: >
    12654 - Стільки разів пролунали різдвяні пісні під час розробки City Game Studio
  LOADING_SCREEN_TIP_10: >
    Добре дивитися на частку ринку, але ви також повинні піклуватися про кількість ігор, опублікованих на платформі.
  LOADING_SCREEN_TIP_11: >
    Хочете допомогти з перекладом City Game Studio?
    https://translate.city-game-studio.com
  LOADING_SCREEN_TIP_12: >
    Коли індикатори ваших серверів горять червоним кольором,
    це означає, що вони перевантажені.
  LOADING_SCREEN_TIP_13: |
    Не забудьте зробити перерву на каву! Але кавоварка знову зламалась...
  LOADING_SCREEN_TIP_14: >
    Кранчтайм - це не зерновий бренд, але це широко поширена
    управлінська практика.
  LOADING_SCREEN_TIP_15: |
    Випуск нової гри - найкращий спосіб заробити гроші.
  LOADING_SCREEN_TIP_16: |
    "Звіт" дозволяє вам дізнатися більше про ігри, які ви випустили.
  LOADING_SCREEN_TIP_17: >
    Згідно з останнім дослідженням, 1 з 625 собак гавкає, коли йде дощ, а інші сміються над цим.
  LOADING_SCREEN_TIP_18: |
    Не покладайтеся на все, що ви можете прочитати на екранах завантаження.
  LOADING_SCREEN_TIP_19: >
    Якщо ви приймаєте кота у вашій студії, це принесе вам маленький бонус.
  LOADING_SCREEN_TIP_20: >
    Якщо ваша студія має нерівномірний рівень майстерності, це може вплинути на загальну якість гри.
  LOADING_SCREEN_TIP_21: >
    Натисніть F1, щоб відкрити внутрішньо-ігрову консоль.

