  LABEL_BACKWARD_COMPATIBILITY: Зворотна сумісність
  TOOLTIP_BACKWARD_COMPATIBILITY: |
    Для того, щоб створити консоль зі зворотною сумісністю, потрібно, щоб ви вже створили консоль того ж типу.
    Тобто, якщо ви створюєте портативну консоль і хочете зробити її зворотно сумісною,
    вам потрібна портативна консоль, яку ви вже робили раніше.
    Вона буде зворотно сумісна з останньою консоллю того ж типу, яку ви створили.

    Зворотна сумісність дозволяє швидше і краще переносити ігри з попередньої консолі.
    З іншого боку, для досягнення поточної консолі потрібно багато балів розробки.

    Неможливо зробити консоль зворотно сумісною, якщо ви раніше не випустили консоль того ж жанру.
  LABEL_EVENT_GAME_NEEDS_UPDATE_ASK_TITLE: Будьласка оновіть!
  LABEL_EVENT_GAME_NEEDS_UPDATE_ASK_DESCRIPTION: |
    Привіт [b]%s[/b]!

    У нас є невелике спільнота, створена навколо [b]%s[/b].
    Вони діляться порадами та слідкують за новинами вашої компанії, з нетерпінням чекаючи новин від [b]%s[/b].

    Якщо ви випустите оновлення протягом найближчих [b]%d місяців[/b], вони будуть раді!
  LABEL_EVENT_GAME_NEEDS_UPDATE_DONE_TITLE: Отличное обновление!
  LABEL_EVENT_GAME_NEEDS_UPDATE_DONE_DESCRIPTION: |
    Похвально, що ви виправдали очікування своїх шанувальників.

    Ваші шанувальники захоплені цим оновленням!
    Вони поширюють інформацію навколо себе, підсилюючи ентузіазм навколо [b]%s[/b], що вплине на продажі.

    Відмінна робота, ви можете пишатися собою.
  LABEL_EVENT_GAME_NEEDS_UPDATE_CANCEL_TITLE: Слишком поздно...
  LABEL_EVENT_GAME_NEEDS_UPDATE_CANCEL_DESCRIPTION: |
    Гра [b]%s[/b] була випущена кілька місяців тому.
    За цей час ажіотаж навколо гри згас, і були випущені інші подібні ігри.

    Ви пропустили цю можливість, не пропустіть наступну.
  LABEL_EVENT_GAME_SEQUEL_ASK_TITLE: Коли буде продовження?
  LABEL_EVENT_GAME_SEQUEL_ASK_DESCRIPTION: | 
    Містер [b]%s[/b],

    Ми з друзями дуже любимо грати в [b]%s[/b]!
    Ми граємо в неї вже більше [b]%s[/b] років, і ми хотіли б, щоб ви, ребята, зробили продовження!

    Ми дуже любимо цю гру і збираємося грати в неї ще довгі роки!
    Але якщо ви зробите продовження зараз, ми купимо його і розповімо про нього нашим друзям!
      
    Тому, будь ласка, зробіть продовження!
    Ви такі талановиті, ми не можемо бути розчаровані!

    Гравець у підвалі
  LABEL_EVENT_GAME_SEQUEL_GET_SAD_TITLE: Продовження?!
  LABEL_EVENT_GAME_SEQUEL_GET_SAD_DESCRIPTION: |
    Я відчуваю розчарування, буквально. Всі мої друзі і я грали в [b]%s[/b], і це зовсім не схоже на оригінал!

    Ну, ми все одно купили його, і ми все одно закінчили його, але ми хотіли би бачити якіснішу гру.

    Гравець у підвалі
  LABEL_EVENT_GAME_SEQUEL_GET_OK_TITLE: "%s - це чудово!"
  LABEL_EVENT_GAME_SEQUEL_GET_OK_DESCRIPTION: |
    Саме те, чого ми завжди хотіли! Це фантастичне продовження!
    Ми обговорювали його з моїми друзями, і я відчуваю, що ми будемо грати в нього багато разів.

    [b]%s[/b] виправдовує наші очікування, і, чесно кажучи, велике вам спасибі!

    Гравець у підвалі
  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_TITLE: НЕВЕРОЯТНО!!!
  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_DESCRIPTION: |
    [b]%s[/b] захоплює дух!

