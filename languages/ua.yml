  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT:  |
    Слово отримано, і це слово - CD-ROM для [b]Super Grantendo[/b]!

    [b]Grantendo[/b] оголосила, що привід CD-ROM для використання з [b]Super Grantendo[/b] буде представлений у січні 1993 року. Незабаром після цього розробники сторонніх ліцензіатів [b]Grantendo[/b] отримали технічні характеристики нового приводу і були запрошені на конференцію, присвячену детальному опису нового обладнання. Там вони дізнаються про видатні можливості приводу [b]Super Grantendo[/b] CD-ROM, включаючи повноекранне, повномасштабне відео, сумісність з XA та 8 мегабайт оперативної пам'яті пристрою.

    Однак, якщо ви не інженер, більша частина цього технічного жаргону може не мати великого значення.
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION:  |
    Через день після того, як компанія [b]Deny[/b] оголосила про укладення угоди з [b]Grantendo[/b] щодо виробництва електронних ігрових приставок, [b]Grantendo[/b] оголосила про укладення угоди з [b]Moris[/b], одним з головних конкурентів [b]Deny[/b].

    Компанія [b]Grantendo[/b], очевидно, звернулася до [b]Moris[/b], голландського гіганта електроніки, щоб спробувати зберегти своє господарство на ринку відеоігор, обсяг якого становить 4,7 мільярда доларів, після підписання, на думку деяких експертів, невигідної угоди з корпорацією [b]Deny[/b]. Для споживачів це означає ще один заплутаний вибір, коли ігрові приставки надійдуть у продаж у наступному році.
    
    [b]Deny[/b] планує випускати свої власні ігри на компакт-дисках для [b]GameStation[/b]. Заяви [b]Moris[/b] і наступна плутанина відносин [b]Grantendo[/b] з [b]Deny[/b] завадили давно запланованому [b]Grantendo[/b] випуску потужнішої версії своєї популярної системи відеоігор.
    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_SAGA_PROTYPE_VR: Saga запускає свою першу VR-консоль
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    Віртуальна реальність.

    Почавши з науково-фантастичної концепції комп'ютерних операторів, які занурюються в штучне середовище, термін віртуальна реальність (або VR) був прийнятий маркетинговим співтовариством і застосовується в різній ступені відповідності від ігрових центрів віртуальності до новітньої гри з видом від першої особи. Пуристи стверджують, що вона повинна, принаймні, забезпечувати тривимірне аудіовізуальне середовище, яке ніби оточує гравця і з яким він або вона може взаємодіяти.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    Компанія [b]Saga[/b] оголосила про готуючийся шолом VR для використання зі своєю консольною системою. Наразі його випуск запланований на весну 1993 року. В даний час розробляються набагато складніші (і дорожчі) системи, що включають датчики руху і рукавички, камери з оточуючим відео і звуком з кількох джерел. Поки що ігрова спільнота може задовольнятися окулярами і навушниками вдома.
  LABEL_SAGA_RV_VANISHES: |
    Після того, як гарнітура була представлена в декількох журналах, а також на численних виставках, її остаточний показ відбувся в 1993 році. Вона була показана за закритими дверима зовсім розчарованою аудиторією, а один журналіст описав гру, в яку він грав, як розмиту гру, яка швидко втратила будь-яку привабливість. Проект так і не продвинувся далі стадії прототипу, і [b]Saga[/b] офіційно заявила, що він був зупинений через те, що користувачі травмували себе рухами під час носіння гарнітури. Вони заявили, що відчуття занурення було настільки реалістичним, що це могло призвести до травм у дітей, які грають у гарнітуру. Однак кожен, хто грав на своїй консолі більше десяти хвилин, знає, що це неможливо, враховуючи обмеження апаратного забезпечення. Найбільш ймовірний сценарій, ймовірно, пов'язаний з нездатністю пристрою створити задовільний ефект.

    Були повідомлення про те, що тестувальників хвилювало під час гри, а під час розробки до 40%% користувачів захворіли "кіберхворобою". Жодна з чотирьох заявлених ігор так і не була показана публіці, а інші ігри так і не були анонсовані. Не зумівши створити обіцяне ними справжнє, реалістичне відчуття занурення, [b]Saga[/b] у 1994 році розумно закрила проект, і [b]Saga VR[/b] тихо зникла в Лету.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]
