  LABEL_VIDEO_GAME_KRACH_1983_DESCRIPTION: |
    Після неуспішних результатів у останньому кварталі 1982 р. і на початку 1983 р. Wataggi
    оголошує про зниження результатів на консольному ринку. Лідер у галузі відеоігор
    далекий від досягнення своїх цілей, продаючи лише кілька сотень консолей і майже
    2500 касет. Звіт про стан здоров'я також є в значній
    мірі негативним щодо домашніх комп'ютерів, підтверджуючи
    невизначеність, яка характеризує цей ринок сьогодні.

    Найбільші гравці галузі відеоігор очікують важкі місяці вперед, і сьогодні
    немає жодних ознак того, що ситуація покращиться.
  LABEL_VIDEO_GAME_KRACH_1983_TITLE: |
    Ринок руйнується
  LABEL_VIDEO_GAME_PREKRACH_1983_DESCRIPTION: |
    В середині літа Wataggi, лідер на ринку відеоігор, оголосив про збитки у розмірі 356 мільйонів
    доларів. Plastics зазнавав дуже серйозних труднощів і відходив з ринку. Ходять
    чутки, що ринок відеоігор руйнується, уступаючи місце мікрокомп'ютерам.

    Фактично, збитки Wataggi і Plastics, спричинені падінням акцій на
    Нью-Йоркській фондовій біржі, створили необґрунтовану паніку. З річним обсягом
    продажів у США, що становить 2 мільярди доларів, відеоігри залишаються надійною
    галуззю. Але вражаючий ріст останніх двох років дещо вирівнявся. Ринок
    рухається як вгору по ринку, де консоль RobertoVision від Roberto Industries
    конкурує з домашніми мікрокомп'ютерами - так і вниз по ринку, за пристрої
    з задовільним співвідношенням ціна/продуктивність.
  LABEL_VIDEO_GAME_PREKRACH_1983_TITLE: |
    Ринок стабілізується
