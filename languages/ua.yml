  # Tutoriel labels
  TOOLTIP_BONUS_HYPE: |
    Саме тоді, коли ви демонструєте свої ігри на конвенціях, ви створюєте ажіотаж.
  TOOLTIP_CUSTOM_PLATFORM_RELEASE: |
    Вітаємо, ви щойно розробили свою власну консоль!

    Перед тим, як випустити її, важливо зібрати гідний каталог ігор.
    Для цього укладіть ексклюзивні контракти з конкурентами.
    Або ж випустіть кілька невеликих ігор самостійно. Звичайно,
    завжди є можливість виступити в ролі видавця, найнявши невеликі незалежні студії, які будуть робити ігри для вас.

    В будь-якому випадку, найкраще мати не менше 15 ігор, перед тим як випускати свою першу консоль.
  TOOLTIP_UNIVERSITY_TRAINING: |
    Університети дозволяють навчати співробітників понад їх звичайні можливості.
    Однак навчання співробітників понад їх звичайні можливості значно підвищує їх заробітну плату.
  TOOLTIP_GAME_GENRE_MAX_2_GENRES: |
    Не більше 2 жанрів в одній грі.

    Деякі ігрові жанри вже є комбінацією жанрів,
    тому ви не можете комбінувати їх з іншими ігровими жанрами.
  TOOLTIP_GAME_GENRE_LOCKED: |
    Цей жанр поки заблокований.
  TOOLTIP_GAME_TYPE_SELECT_ONE: |
    Ви повинні вибрати принаймні один ігровий жанр, щоб створити гру.
  TOOLTIP_RANDOM_SLIDER: |
    При створенні гри очікувані значення показників на етапах розробки, проектування і полірування стають випадковими.
  TOOLTIP_REQUIRE_GAME: |
    Ви повинні бути власником %s, щоб розблокувати цей елемент.
  TOOLTIP_RELATIONSHIP: |
    При хороших відносинах ви можете отримати більш вигідні пропозиції.
    З іншого боку, погані відносини призводять до більш жорстких переговорів.

    Відносини покращуються, коли ви видаватимете ігри на їх консолі.
    Або коли ви погоджуєтесь на ексклюзивний контракт або купуєте ліцензію.

    Відносини погіршуються, коли ви відмовляєтесь від ексклюзивного
    контракту або починаєте переговори без покупки ліцензії.
  TOOLTIP_EMPLOYEE_BETTER_STUDIO_FURNISHING: |
    Додайте торгові автомати, рослини або кавові машини, щоб покращити його робоче місце.
  TOOLTIP_EMPLOYEE_BORED_GENRE: |
    Ваш співробітник хоче спробувати себе в новому ігровому жанрі. Ваш співробітник не хоче працювати над будь-яким ігровим жанром, наприклад:
  TOOLTIP_GAME_ENGINE_WHY: |
    Створіть свій власний ігровий двигун.

    Якщо ви створите власний двигун, ви зможете продавати його по ліцензії.
    В якості альтернативи, зробіть його безкоштовним і залучіть спільноту для покращення вашого ігрового двигуна.
    Інший варіант - зробити його власним, щоб конкуренти не отримали перевагу.
  TOOLTIP_TRADE_PUBLISH_WHY: |
    Створюйте ігри для своїх конкурентів.

    Ви швидко здобудете багато нових прихильників.
    З іншого боку, ваші конкуренти будуть зростати ще швидше.
  TOOLTIP_PUBLISH_GAME_WHY: |
    Станьте видавцем гри.

    Це дешевше, ніж розробляти гру самостійно, але за це платять великі гроші.
    Однак у вас не буде прихильників.
  TOOLTIP_REMAKE_MISSING_FEATURE_NO_ALTERNATIVE: |
    Ця функція недоступна,
    хоча вона була в оригінальній грі.
  TOOLTIP_REMAKE_MISSING_FEATURE_ALTERNATIVE: |
    Ця функція недоступна,
    але доступна альтернативна,
    рекомендується використовувати її.
