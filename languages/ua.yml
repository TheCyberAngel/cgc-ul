  TOOLTIP_REMAKE_ENGINE_FEATURE_NOT_VALID: |
    Деякі функції не підтримуються,
    виберіть інші.
  TOOLTIP_POSTMORTEM_ALREADY_DONE: |
    Звіт про гру вже зроблено.
  TOOLTIP_POSTMORTEM_AUTOMATICALLY: |
    Автоматично зробіть звіт про гру.
  TUTORIEL_CREATE_GAME: |
    Натисніть на цю кнопку, щоб відкрити панель створення гри.
  TUTORIEL_GAME_ENGINE_TOO_EXPENSIVE: |
    Витрати на оновлення цього ігрового двигуна вище.
    По суті, двигун застаріває і вартість розробки може зрости до небес.

    Вам слід створити новий, не оновлюючи цей, щоб уникнути подібних штрафів.
  TUTORIEL_PLATFORM_MAKING_COSTS: |
    Зверніть увагу, що витрати на виробництво консолі вище, ніж її ціна.
    Якщо продажі різко зростуть, компанія може збанкрутувати.

    Тому вам слід підняти ціну на консоль, щоб не втратити гроші.
  TUTORIEL_CREATE_GAME_OBSOLETE: |
    Інші видавці ігор не змогли продати свою гру на цій консолі.
    Ймовірно, що і вам не вдасться продати достатню кількість копій своєї гри на цій консолі.

    Вам слід вибрати іншу консоль, інакше вас може чекати розчарування.
  TUTORIEL_CREATE_NORMAL_GAME: |
    Оскільки у вас недостатньо прихильників, щоб продати гру такого розміру,
    для того щоб вона добре продавалась, рейтинг гри повинен бути вище 90%

    Можливо, ви захочете зробити гру трохи меншою, щоб вона продавалась краще.
    Щоб збільшити кількість своїх прихильників, ви також можете приймати пропозиції про публікацію від інших компаній.

  # Tooltips
  TOOLTIP_TIPS_CAPACITY: |
    Отримуйте більше порад, укладаючи контракти або складаючи звіти про гру.
    Більше порад означає більш точний показник синього кольору.
  TOOLTIP_CANCEL_EXCLUSIVE_GAME: |
    Ви підписали ексклюзивну пропозицію.
    Ця гра не може бути портована на іншу консоль і повинна залишатися на полицях магазинів протягом щонайменше одного року.
    Після цього ви можете відмовитися від неї.
  TOOLTIP_KEEP_HINT: |
    Якщо ви встановите цей прапорець, ви збережете всі знання, які ви зібрали з гральних звітів ваших попередніх ігор.
  TOOLTIP_CONCURRENT_PAY_TO: >
    Оскільки гра %s не виправдала очікування %s, вам доведеться заплатити штраф у розмірі %s$.
    Оскільки у вас є лише %s$, вам краще взяти іпотечний кредит, щоб уникнути банкрутства.
  TOOLTIP_ROYALTY_GET: |
    Це відсоток, який ви будете отримувати від отриманого доходу.
  TOOLTIP_ROYALTY_GIVE: |
    Це відсоток, який ви будете платити з отриманого доходу.
  TOOLTIP_SERVER_BURNING: |
    Зверніть увагу, що сервери не можуть обслуговувати таку кількість гравців.

    Гравці, які придбали гру, будуть зараховані як продажі, але вони одразу ж повернуть гроші, оскільки вони не зможуть підключитися.
    Це величезна втрата доходу.

    Настала пора збільшити потужність серверів.
  TOOLTIP_FIRST_CUSTOM_CONSOLE: |
    Вітаємо, ви розпочали роботу над своєю першою консоллю.

    Для успішного старту вам потрібен великий каталог ігор.
    Розсилка девкітів підштовхує ваших конкурентів створювати
    ігри для вашої консолі.

    Натисніть на цю кнопку, щоб надіслати девкіти.
  TOOLTIP_GAME_PRICE_TAG: |
    Перемикання між платною і безкоштовною грою.

    Для безкоштовної гри ви повинні або зробити онлайн-гру
    з щомісячною підпискою, або активувати рекламу або
    модулі мікротранзакцій.
  TOOLTIP_TRADE_DELAY_BETWEEN_ORDER_EXECUTION: |
    Збирає разом ордера на купівлю і продаж,
    видані протягом цього часового інтервалу.
  TOOLTIP_TRADE_CHART: |
    Принцип роботи основний: кожна свічка може бути червоною або синьою,
    вона червона, якщо ціна акції впала, з іншого боку, вона синя,
    якщо ціна зросла порівняно з початком тієї ж свічки.
    Прямокутник - це тіло свічки, воно представляє зміну
    від відкриття до закриття, а тонка лінія, яка перетинає його,
    вказує на максимум і мінімум. 
  TOOLTIP_GAME_SIZE: |
    Розмір гри впливає на кількість необхідних очок,
    час розробки гри і вартість виробництва.

    У маленькій грі складніше набрати більше 90 балів, ніж у великій.
  TOOLTIP_THEME_TREND: |
    Тенденція тематики впливає на продажі.
  TOOLTIP_HAPPY_EMPLOYEE: |
    Ваш співробітник щасливий
  TOOLTIP_EMPLOYEE_HAPPINESS: |
    Чим щасливіший співробітник, тим рідше він відпочиває.
    Чим більш нещасний співробітник, тим частіше він відпочиває.
  TOOLTIP_EMPLOYEE_PRODUCTIVITY: |
    Чим вище продуктивність співробітників, тим більше очок вони зароблять.
  TOOLTIP_GAME_PRICE: |
    Чим вища ціна гри, тим більше прибуток.
    Але зниження ціни на гру допомагає отримати більше прихильників.
  TOOLTIP_TOO_HARD: |
    Цей рівень складності є складним.
    Перед цим краще пройти гру на складності 1 або 2.

    Спроба пройти занадто складний режим може призвести до того, що ви не отримаєте задоволення від гри або відчуватимете, що щось несправедливо або незбалансовано.
  TOOLTIP_REQUIRED_POINTS: |
    Кількість необхідних очок для хорошої гри.

    Чим більший розмір гри, тим більше необхідних очок.
    Також використовуються аналогічні гри, створені за останні 4 роки.
  TOOLTIP_NO_MONEY: |
    Настала пора бути більш розумним.

    Іншими словами, ви повинні скоротити свої витрати, щоб продовжувати виживати.
    Зараз компанія потребує порятунку.

    Ваш найкращий варіант - взяти іпотечний кредит, як можна більш суттєвий і довгостроковий.
  TOOLTIP_GAME_UPDATE_BUTTON: >
    Натисніть тут, щоб оновити свої ігри, створити DLC або переглянути фінансові дані
  TOOLTIP_GAMECREATION_HELP: >
    Перераховує ігри того ж жанру, які ви створили. Корисно для налаштування показників.
  TOOLTIP_GAMEENGINE_CREATE: >
    Виберіть, які функції ви хочете включити в свій ігровий двигун
  TOOLTIP_TIRED_GAME_GENRE: >
    Ваші співробітники хочуть спробувати нові ігрові жанри,
    вони втомлюються від одних і тих же ігрових жанрів: 
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM_OR_THEME: |
    Будь ласка, виберіть теми/платформи для аналізу
  TOOLTIP_MARKETSEARCH_SELECT_GENRE: |
    Будь ласка, виберіть жанр гри для вивчення
  TOOLTIP_MARKETSEARCH_SELECT_GENRE_OR_TARGETTED_AUDIENCE: |
    Будь ласка, виберіть ігрові жанри/цільову аудиторію для аналізу
  TOOLTIP_MARKETSEARCH_SELECT_PLATFORM: |
    Виберіть платформу для вивчення
  TOOLTIP_MARKETSEARCH_MATCH_ALREADY_KNOWN: |
    Оскільки ви вже вивчили цей пункт, немає потреби аналізувати його знову.
  TOOLTIP_UNIVERSITY_TRAINING_TYPE: |
    Навчайте своїх співробітників, поки вони не стануть досконалими
    або протягом певного часу.
  TOOLTIP_UNIVERSITY_AUTOTRAINING: |
    Автоматично відправляє співробітників на навчання, поки вони не стануть
    досконалими або поки не з'явиться робота.

    Вимагає наявності людських ресурсів.
  TOOLTIP_UNIVERSITY_GLOBAL_TRAINING: |
    Навчає персонал усім аспектам розробки відеоігор.
  TOOLTIP_UNIVERSITY_SPECIFIC_TRAINING: |
    Навчає персонал певному аспекту розробки відеоігор.
  TOOLTIP_PLATFORM_MARKETING: |
    Після активації розпочнеться маркетингова кампанія,
    як тільки консоль буде випущена.
  TOOLTIP_MENU_CREATE_GAME: |
    Створити нову гру, ігровий двигун, контракт,
    звіт про гру або портувати гру.
  TOOLTIP_MENU_CREATE_CONSOLE: |
    Створити та керувати цифровим магазином або
    створити нову консоль.
  TOOLTIP_GAME_CREATION_BALANCING: |
    Відображає робоче навантаження, яке розподіляється між вашими співробітниками.
    Занадто велике або занадто мале навантаження впливатиме на якість створюваних ігор.

    Для досягнення відмінного результату, робоче навантаження повинно знаходитися в межах білої зони.
  TOOLTIP_GAME_UPDATE: |
    Розміщення безкоштовного оновлення збільшить продажі гри.
    Платне оновлення буде приносити дохід в залежності
    від кількості проданих копій оригінальної гри.
